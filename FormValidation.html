<div class="container">
    <h2>Form Validation</h2>
    <p>Neste exemplo, nós usamos <code>.was-validated</code> to indicate what´s missing before submitting the form:</p>
    <form action="/action_page.php" class="was-validated">
        <div class="form-group">
            <label for="uname">Nome de Usuário</label>
                <input type="text" class="form-control" id="uname" placeholder="Entre com seu nome de Usuário" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Por favor preencha este campo</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Entre com a senha" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="Invalid-feedback">Por favor preencha este campo.</div>
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> Eu aceito bla bla bla!
                <div class="valid-feedback">Valid.</div>
                <div class="Invalid-feedback">Marque esta caixa para continuar.</div>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
